<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tinypin</title>
  <!-- Latest compiled and minified  bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!--Masonry-->
  <script src="https://unpkg.com/masonry-layout@4.1/dist/masonry.pkgd.min.js" type="text/javascript"></script>
  <!--images loaded-->
  <script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js" type="text/javascript"></script>
  <!-- tinypin css-->
  <link rel="stylesheet" href = "{{url_for('static', filename='tinypin.css')}}">
  <!--fonts-->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
  <!--embedly js-->
  <script src="https://cdn.embed.ly/jquery.embedly-3.1.1.min.js"></script>
  <!--embedly js-->
  <script src="https://cdn.embed.ly/jquery.preview-0.3.2.min.js" type="text/javascript"></script>

  {%if collection%}
    {%if collection.is_private%}
    <META NAME="ROBOTS" CONTENT="NOINDEX">
    {%endif%}
  {%endif%}
</head>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed btn btn-nav" data-toggle="collapse" data-target="#tinypinNavbar" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">tinypin</a>
    </div>
    <div class="collapse navbar-collapse" id ="tinypinNavbar">
      <div class="pull-right">
        {%if g.user%}<a href="{{url_for('user', username = g.user.username)}}" class="navbar-link" style="margin-right:20px;">{{g.user.username}}</a>{%endif%}
        {%if not g.user%}<a class="navbar-link" style="margin-right:20px;" data-toggle="modal" data-target="#myModal">Login/Signup</a>{%endif%}<a type="button" class="btn btn-default navbar-btn btn-nav" href = "/create">New Board</a>
      </div>
    </div>
  </div>
</nav>
<body>
  <div class="container">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="model-header text-align text-center">
            <h2>tinypin</h2>
          </div>
          <div class="modal-body">
              <div class="text-align text-center">
                <h4> Sign in to save your boards and unlock more features.</h4>
                <a class="btn btn-defaut btn-lg" href = "{{url_for('login')}}"><img src="https://developers.google.com/identity/images/g-logo.png" style="max-width:30px;"> Login with Google </a>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">No Thanks</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  {%block content%}
  {%endblock%}
</body>
<script>
$(function () {
  $('[data-toggle="popover"]').popover()
})
</script>

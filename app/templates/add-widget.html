{% extends "base.html"%}
{% block content %}
{% for item in user.collections%}
{{url}}
<div class="panel panel-default widget-card"><a href = "{{url_for('chrome_extension_redirect', id = item.id, url = session.get('url_from_widget'))}}" class="widget-card-link">{{item.title}}<small>{{item.collection_items.all()|count}} items</small></div>
{%endfor%}
{%endblock%}

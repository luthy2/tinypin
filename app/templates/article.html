{%if image%}
<img src = "{{image}}">
{% endif %}
<h3>
{%if title%}
<a href = "{{_url}}" class="article-title" target="_blank" rel="noopener noreferrer">{{title}}</a>
{%else%}
<a href = "{{_url}}" class="article-title" target="_blank" rel="noopener noreferrer">Untitled</a>
{%endif%}
{% if provider %}
<br><small>{{provider}}</small>
{%else%}
<br><small>{{_url}}</small>
{% endif%}
</h3>
{% if description%}
<p>{{description}}</p>
{%else%}
<p>We were unable to extract the content from this link. View it at the original source.</p>
{% endif%}
